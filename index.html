    <body>
        <section class="auth">
          <h1>Thirsty</h1>
          <h5 class="instructions">Welcome! </br> You can plan parties and RSVP with this web application</h5>
          <section class="status"></section>

          <section class="before-auth">
          <h2>Sign Up</h2>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmamtion">
              </br>
              <button class="btn btn-primary">Sign Up</button>
            </form>
          <h2>Sign In</h2>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              </br>
              <button class="btn btn-primary">Sign In</button>
            </form>
            <!-- <button class="btn btn-primary clear-party">Hide Parties</button> -->
            <!-- <button class="btn btn-primary get-all-party" id="get-all-party">Show all Parties</button> -->
          </section>
          <section class="after-auth">
          <h2>Change Password</h2>
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            </br>
            <button class="btn btn-primary">Change Password</button>
          </form>
          <form id="sign-out">
            <button class="btn btn-danger">Sign out</button>
          </form>
        </section>
      <section class="task-list">
        <div class="user-message"> </div>
